<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="general">
        <div class="main">
            <div class="header">
            </div>
            <p class="head">To-Do List</p>
            <img class="a-z" src="./img/a-z.svg" alt="">
            <img class="a-zblack disnone" src="./img/a-z_balck.svg" alt="">
            <img class="z-a disnone" src="./img/z-a.svg" alt="">
            <img class="z-ablack disnone" src="./img/z-a_black.svg" alt="">
            <div class="inp">
                <input type="text">
                <img class="x-gray" src="./img/x_gray.svg" alt="click">
                <img class="x-gray x-purple" src="./img/x_purple.svg" alt="click">
            </div>
            <div class="list disnone">
                <ol></ol>
            </div>
            <img class="plus" src="./img/plus.svg" alt="add">
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
